<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Итоговая таблица</title>
</head>
<body>
    <h1>Итоговая таблица</h1>
    <table>
        <tr>
            <th class="col-left">Город</th>
            <th class="cell-special col-center" >Посещений</th>
            <th class="col-right">%</th>
        </tr>
        <tr>
            <td class="col-left">СПб</td>
            <td class="col-center">199</td>
            <td class="col-right">65.12</td>
        </tr>
        <tr class="row-special">
            <td class="col-left">Москва</td>
            <td class="col-center">69</td>
            <td class="col-right">21.3</td>  
        </tr>
        <tr>
            <td class="col-left">Киев</td>
            <td class="col-center">5</td>
            <td class="col-right">8</td>
        </tr>
        <tr class="row-special">
            <td colspan="2" class="col-left">Посещение за весь период</td>
            <td class="col-right">273</td>
        </tr>
    </table>
</body>
</html>
