<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Форма личных данных</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
        <legend>Заявление на получение визы</legend>
            
            <label for="passport">Номер котопаспорта</label>
            <input type="text" id="passport" name="passport" autocomplete="off"   
            placeholder="Формат номера XXX-XXXXX" pattern="[0-9]{3}-[0-9]{5}">

            <label for="tel">Номер телефона</label>
            <input type="tel" id="tel" name="tel"  tabindex="2"
            placeholder="Формат номера X-XXX-XXX" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}">

            <div class="half-width">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required="required" 
                autocomplete="on" tabindex="3">
            </div>

            <div class="half-width">
                <label for="url">Личный сайт</label>
                <input type="url" id="url" name="url" required readonly>
            </div>
            
            <div class="one-third-width">
                <label for="color">Окрас</label>
                <input type="color" id="color" name="color">
            </div>

            <div class="two-third-width"> 
                <label for="foods">Любимая еда</label>
                <select id="foods" name="foods" tabindex="1" disabled>
                    <optgroup label="Мясные продукты">
                        <option value="Мясо" selected>Мясо</option>
                        <option value="Рыба">Рыба</option>
                        <option value="Курочка">Курочка</option>
                    </optgroup>
                    <optgroup label="Овощи">
                        <option value="Баклажан">Баклажан</option>
                        <option value="Огурец">Огурец</option>
                    </optgroup>
                    <optgroup label="Напитки">
                        <option value="Молоко">Молоко</option>
                        <option value="Вода">Вода</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>

        <div class="buttons">
            <input type="submit" value="Оформить">
        </div>    
    </form>
</body>
</html>
